<h2 class="settings-bar-heading">Settings bar</h2>
<div class="settings-bar">
  <div class="input-container">
    <label for="width-input">Width:</label>
    <input type="number" id="width-input" placeholder="Button" [(ngModel)]="inputValue"/>
  </div>
  <ion-button class="save-button" (click)="changeWidth()">Save</ion-button>
</div>
