<form [formGroup]="fileForm">
  <div class="inputField">
  <ion-item>
    <ion-label class="inLbl">Filename</ion-label>
    <ion-input class="fileNameIn" formControlName="filename"></ion-input>
  </ion-item>
  </div>
  <ion-item  *ngIf="filename?.invalid && filename?.touched">
    <p style="color:red;">Filename cannot be empty</p>
  </ion-item>
  <ion-button class="addBtn" expand="full" (click)="addFile()" [disabled]="!fileForm.valid">Add File</ion-button>
</form>
